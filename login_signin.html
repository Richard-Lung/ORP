<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORP - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container login-container">
        <img src="images/ORP website logo.png" alt="ORP website logo" class="logo" id="logo">
        
        <h1 class="title">ORP</h1>
        
        <div class="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" class="login-input">
                <input type="password" id="password" placeholder="Password" class="login-input">
                <div class="forgot-password-container">
                    <button id="forgotPassword" class="text-button">Forgot password?</button>
                </div>
            </div>
            
            <div class="login-buttons">
                <button class="button login-button" id="loginSubmitBtn">Log in</button>
                <button class="button signup-button" id="signupBtn">Sign up</button>
            </div>
        </div>
    </div>

    <script src="functions.js"></script>
</body>
</html>
